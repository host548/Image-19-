<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка изображения...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html { 
            height: 100%; 
            width: 100%; 
            font-family: -apple-system, BlinkMacSystemFont, 'Roboto', 'Segoe UI', sans-serif;
            background-color: #000;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .image-wrapper {
            position: relative;
            max-width: 90%;
            max-height: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .photo {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            filter: blur(30px);
            opacity: 0.3;
            transition: filter 0.5s ease, opacity 0.5s ease;
        }

        .photo.stage-1 {
            filter: blur(25px);
            opacity: 0.4;
        }

        .photo.stage-2 {
            filter: blur(20px);
            opacity: 0.5;
        }

        .photo.stage-3 {
            filter: blur(15px);
            opacity: 0.6;
        }

        .photo.stage-4 {
            filter: blur(10px);
            opacity: 0.7;
        }

        .photo.stage-5 {
            filter: blur(6px);
            opacity: 0.8;
        }

        .photo.stage-6 {
            filter: blur(3px);
            opacity: 0.9;
        }

        .photo.stage-7 {
            filter: blur(1px);
            opacity: 0.95;
        }

        .photo.loaded {
            filter: blur(0);
            opacity: 1;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #fff;
            font-size: 16px;
            font-weight: 400;
            text-align: center;
        }

        .progress-bar-container {
            width: 250px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: #1976d2;
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        .status-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-top: 10px;
        }

        .percentage {
            color: #fff;
            font-size: 24px;
            font-weight: 500;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-wrapper">
            <img src="https://host548.github.io/Image-19-/downloads/photo_preview.jpg" 
                 alt="Фото" 
                 class="photo" 
                 id="photo">
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <div class="loading-text">Загрузка изображения...</div>
            <div class="percentage" id="percentage">0%</div>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="status-text" id="statusText">Подключение к серверу...</div>
        </div>
    </div>
    
    <script>
        const photo = document.getElementById('photo');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const progressBar = document.getElementById('progressBar');
        const percentage = document.getElementById('percentage');
        const statusText = document.getElementById('statusText');

        const statusMessages = [
            'Подключение к серверу...',
            'Слабое соединение, ожидание...',
            'Повторная попытка подключения...',
            'Получение данных...',
            'Низкая скорость соединения...',
            'Загрузка изображения...',
            'Нестабильное соединение...',
            'Обработка данных...',
            'Ожидание ответа сервера...',
            'Декодирование...',
            'Медленная загрузка из-за слабого сигнала...',
            'Рендеринг...',
            'Улучшение качества...',
            'Потеря пакетов данных, повтор...',
            'Применение фильтров...',
            'Проблемы с сетью, продолжение...',
            'Оптимизация...',
            'Низкая скорость передачи...',
            'Финализация...',
            'Завершено'
        ];

        const blurStages = [
            { at: 15, class: 'stage-1' },
            { at: 25, class: 'stage-2' },
            { at: 35, class: 'stage-3' },
            { at: 50, class: 'stage-4' },
            { at: 65, class: 'stage-5' },
            { at: 80, class: 'stage-6' },
            { at: 92, class: 'stage-7' },
            { at: 100, class: 'loaded' }
        ];

        let currentProgress = 0;
        let messageIndex = 0;
        let progressInterval;
        let messageInterval;
        const totalDuration = 600000; // 10 минут в миллисекундах
        const updateFrequency = 100; // обновление каждые 100мс
        const progressPerUpdate = 100 / (totalDuration / updateFrequency);

        function updateProgressBar() {
            if (currentProgress < 100) {
                currentProgress += progressPerUpdate;
                
                if (currentProgress > 100) currentProgress = 100;
                
                const displayProgress = Math.floor(currentProgress);
                progressBar.style.width = displayProgress + '%';
                percentage.textContent = displayProgress + '%';
                
                // Проверяем этапы размытия
                for (let stage of blurStages) {
                    if (displayProgress >= stage.at && !photo.classList.contains(stage.class)) {
                        photo.className = 'photo ' + stage.class;
                        break;
                    }
                }
                
                if (currentProgress >= 100) {
                    clearInterval(progressInterval);
                    clearInterval(messageInterval);
                    statusText.textContent = 'Завершено';
                    setTimeout(() => {
                        loadingOverlay.classList.add('hidden');
                    }, 500);
                }
            }
        }

        function updateStatusMessage() {
            if (messageIndex < statusMessages.length - 1) {
                statusText.textContent = statusMessages[messageIndex];
                messageIndex++;
            }
        }

        window.onload = function() {
            // Обновляем прогресс каждые 100мс
            progressInterval = setInterval(updateProgressBar, updateFrequency);
            
            // Меняем сообщения каждые 30 секунд
            messageInterval = setInterval(updateStatusMessage, 30000);
            
            // Первое сообщение сразу
            updateStatusMessage();
        };
    </script>
</body>
</html>
